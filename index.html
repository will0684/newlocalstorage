<!doctype html>
<html lang="en">

<head>
  <title>Contacts Manager</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="" href="css/main.css">
</head>

<body>
  <header>
    <h1>Contact Manager</h1>
  </header>
  <main>
    <ul class="contacts">
    </ul>
  </main>
  <footer>
    <div class="fab"></div>
  </footer>
  <div class="overlay">&nbsp;</div>
  <section class="contactform">
    <form>
      <input type="text" id="input-name" placeholder="Full Name" required>
      <input type="email" id="input-email" placeholder="E-mail Address" required>
      <input type="text" id="input-phone" placeholder="Phone Number" required>
      <button id="button-cancel">Cancel</button>
      <button id="button-save">Save Contact</button>
    </form>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
